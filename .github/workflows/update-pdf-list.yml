name: Update PDF List

on:
  push:
    paths:
      - 'upload/pdf/**'

jobs:
  update-pdf-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List PDF files
        run: |
          ls upload/pdf/*.pdf > pdf-list.txt

      - name: Update index.html
        run: |
          cat <<EOF > upload/pdf/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>PDF Files</title>
          </head>
          <body>
              <h1>PDF Files</h1>
              <ul id="pdf-list">
          EOF
          while IFS= read -r line; do
            echo "<li><a href=\"$line\">${line##*/}</a></li>" >> upload/pdf/index.html
          done < pdf-list.txt
          cat <<EOF >> upload/pdf/index.html
              </ul>
          </body>
          </html>
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add upload/pdf/index.html
          git commit -m "Update PDF list" || echo "No changes to commit"
          git push
